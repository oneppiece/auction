<div class="row">

  <div *ngFor="let product of products" class="col-md-3" style="margin-top: 2px">

    <div class="card">

      <div class="thumbnail">
        <img [src]="imageUrl" alt="1">
        <div class="caption">
          <h4 class="pull-right">{{product.price + 'å…ƒ'}}</h4>
          <h4><a [routerLink]="['/product',product.title]">{{product.title}} </a></h4>
          <p>
            {{product.desc}}
          </p>
        </div>

        <app-stars [rating]="product.rating"></app-stars>
      </div>

    </div>
  </div>

</div>
